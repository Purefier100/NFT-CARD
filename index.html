<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./Style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="container1 my-5">
        <div class="card nft-card mx-auto">
          <img
            src="./images/image-equilibrium.jpg"
            alt="card"
            class="card-img-top"
          />
          <div class="card-body">
            <h5 class="card-title mb-2">Equilibrium #3429</h5>
            <p class="card-text small text-muted mb-3">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="price-time-row">
              <span class="text-primary fw-bold d-flex align-items-center">
                <img
                  src="./images/icon-ethereum.svg"
                  alt="ethereum"
                  height="16"
                  width="16"
                  class="me-1"
                />

                0.041 ETH
              </span>

              <span class="text-secondary small d-flex align-items-center">
                <img
                  src="./images/icon-clock.svg"
                  alt="time"
                  height="16"
                  width="16"
                  class="me-1"
                />
                3 days left
              </span>
            </div>
            <div class="creator-row">
              <img
                src="./images/image-avatar.png"
                alt="human"
                class="rounded-circle me-2"
                height="30"
                width="30"
              />
              <small class="text-muted">
                <span> Creation of </span> Jules Wyvern</small
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
